<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BETIKA Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #4A6EF5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .form-title {
            color: white;
            font-size: 36px;
            font-weight: bold;
            letter-spacing: 3px;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-container {
            background: white;
            border-radius: 5px;
            padding: 10px;
            width: 1200px; /* Increased width */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .form-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            flex: 1;
            margin-bottom: 20px;
        }

        .form-group.half {
            flex: 1;
        }

        .form-label {
            display: block;
            color: #666;
            font-size: 13px;
            font-weight: 500;
            margin-bottom: 6px;
        }

        .form-input, .form-select {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            background: white;
            color: #333;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: #4A6EF5;
        }

        .form-input::placeholder {
            color: #999;
            font-size: 14px;
        }

        .form-select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23666' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='m6 8 4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 12px;
            padding-right: 35px;
            color: #666;
        }

        .submit-btn {
            width: 100%;
            background: #4A6EF5;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 10px;
        }

        .submit-btn:hover {
            background: #3B5BDB;
        }
    </style>
</head>
<body>
    <h1 class="form-title">BETIKA</h1>
    <div class="form-container">
        <form>
            <div class="form-row">
                <div class="form-group half">
                    <label class="form-label" for="number">Number</label>
                    <input type="text" id="number" class="form-input" placeholder="Enter number">
                </div>
                <div class="form-group half">
                    <label class="form-label" for="gender">Gender</label>
                    <select id="gender" class="form-select">
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" for="disposition1">Disposition 1</label>
                <select id="disposition1" class="form-select">
                    <option value="">Select Disposition 1</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="disposition2">Disposition 2</label>
                <select id="disposition2" class="form-select">
                    <option value="">Select Disposition 2</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="disposition3">Disposition 3</label>
                <select id="disposition3" class="form-select">
                    <option value="">Select Disposition 3</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-label" for="disposition4">Disposition 4</label>
                <select id="disposition4" class="form-select">
                    <option value="">Select Disposition 4</option>
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                </select>
            </div>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>
